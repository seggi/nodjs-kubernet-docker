---
apiVersion: v1
kind: Namespace
metadata:
  name: staging
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nk-express-books
  namespace: staging
  labels:
    app: nk-express-books
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nk-express-books
  template:
    metadata:
      labels:
        app: nk-express-books
    spec:
      containers:
      - name: nkexpressbooks
        image: nankim/nk-express-book
        imagePullPolicy: Always
        ports:
        - name: default
          containerPort: 4000
        resources:
          requests:
            memory: 64Mi
            cpu: 100m
          limits:
            memory: 128Mi
            cpu: 300m
      imagePullSecrets:
        - name: the-secret
      
---
apiVersion: v1
kind: Service
metadata:
  name: nk-express-books
  namespace: staging
spec:
  selector:
    app: nk-express-books
  ports:
  - protocol: TCP
    port: 5000
    # targetPort: 5000
    name: http
  type: LoadBalancer
